<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Subscript and Superscript</title>
    <body>
    <div class="content">
      <h1>Using Subscript and Superscript</h1>
      <div class="div2">
          <p>Formula for Water is H<sub>2</sub>O</p>
          <p>Formula for Carbon Dioxide is CO<sub>2</sub></p>
        <div class="code-written">
                <div class="code">
                    <code align="left">
                       <font>&lt;sub&gt;</font><br>
                        &ensp;&ensp;&ensp;<i><font color="#50635D">&lt;!--&nbsp;The Content Here will be displayed as subscript--&gt;</font></i>
                        <br><font>&lt;/sub&gt;</font>
                    </code>
                </div>

      </div>
      <br>
      <p>(A&nbsp;+&nbsp;B)<sup>2</sup>&nbsp;=&nbsp;A<sup>2</sup> + B<sup>2</sup> + 2AB</p>
      <p>(A - B)<sup>2</sup> = A<sup>2</sup> + B<sup>2</sup> - 2AB</p>
        <div class="code-written">
                <div class="code">
                    <code>
                       <font>&lt;sup&gt;</font><br>
                        &ensp;&ensp;&ensp;<i><font color="#50635D">&lt;!--&nbsp;The Content Here will be displayed as superscript--&gt;</font></i>
                        <br><font >&lt;/sup&gt;</font>
                    </code>
                </div>
    </div>
  </body>
</html
